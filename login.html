<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encuesta</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./Juan js logo.png">
</head>
<body>
    <header id="enca">
        <img id="jjr" src="Juan js logo.png">
        <div class="container">
            <nav>
                <ul>
                    <h1 id="ie" style="color: white;">I.E.D Juan Jose Rondon</h1>
                    <li class="hh"><a href="form.html"></a></li>
                </ul>
            </nav>
        </div>
    </header>
<div class="container">
    <div class="card">
        <form id="surveyForm" class="form">
            <input placeholder="Nombre" name="Nombre" class="input" type="text" required>
            <input placeholder="Grado" name="Grado" class="input" type="text" required>
            <input placeholder="Documento" name="Documento" class="input" type="number" required>
            <input type="submit" class="button" value="Ir al formulario">
        </form>
    </div>
</div>

<script>
    document.getElementById('surveyForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        
        
        const nombre = document.querySelector('input[name="Nombre"]').value;
        const grado = document.querySelector('input[name="Grado"]').value;
        const documento = document.querySelector('input[name="Documento"]').value;

        
        if (nombre && grado && documento) {
            
            window.location.href = 'formulario.html'; // 
        } else {
            alert('Por favor, completa todos los campos.');
        }
    });
</script>

</body>
</html>
