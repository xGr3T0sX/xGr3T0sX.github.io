    <script>
        let questions = document.querySelectorAll('.question');
        
        function nextQuestion(currentIndex) {
            questions[currentIndex].classList.remove('active');
            questions[currentIndex + 1].classList.add('active');
        }

        function prevQuestion(currentIndex) {
            questions[currentIndex].classList.remove('active');
            questions[currentIndex - 1].classList.add('active');
        }

        function finishSurvey() {
            const surveyData = {};
            for (let i = 1; i <= 10; i++) {
                const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
                const otherOption = document.querySelector(`input[name="q${i}_other"]`).value;
                surveyData[`q${i}`] = selectedOption ? selectedOption.value : otherOption;
            }

            fetch('http://localhost:3000/submitSurvey', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(surveyData)
            }).then(response => {
                if (response.ok) {
                    alert('¡Encuesta enviada con éxito!');
                } else {
                    alert('Error al enviar la encuesta.');
                }
            });
        }
        document.getElementById('botonGiro').addEventListener('click', function() {
            const elemento = document.getElementById('elemento');
            elemento.classList.toggle('girado'); 
        });
        let currentQuestion = 0; 




    function nextQuestion(step) {
    
        questions[currentQuestion].classList.remove('active');
    
        
        currentQuestion = step + 1;
    
        
        questions[currentQuestion].classList.add('active');
    }
    
    
    function previousQuestion(step) {
        
        questions[currentQuestion].classList.remove('active');
    

        currentQuestion = step - 1;
    
        
        questions[currentQuestion].classList.add('active');
    }
    
    questions[currentQuestion].classList.add('active');
